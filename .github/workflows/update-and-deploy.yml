name: update-image-and-deploy

on:
  repository_dispatch:
    types: [ service_image_pushed ]
  push:
    branches: [ main ]

jobs:
  update:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.INFRA_PAT }}

      - name: Update image tag in manifests
        run: |
          SERVICE="${{ github.event.client_payload.service }}"
          IMAGE="${{ github.event.client_payload.image }}"
          TAG="${{ github.event.client_payload.tag }}"

          echo "SERVICE=$SERVICE"
          echo "IMAGE=$IMAGE"
          echo "TAG=$TAG"

          # map service -> file
          if [ "$SERVICE" = "python" ]; then
            FILE="k8s/python.yaml"
          elif [ "$SERVICE" = "java" ]; then
            FILE="k8s/java.yaml"
          elif [ "$SERVICE" = "web" ]; then
            FILE="k8s/web.yaml"
          else
            echo "Unknown service: $SERVICE"
            exit 1
          fi

          # replace tag for that image line
          # expects line like: image: registry.digitalocean.com/iness/python-agent:xxxx
          sed -i "s|image: ${IMAGE}:.*|image: ${IMAGE}:${TAG}|g" "$FILE"

          echo "Updated $FILE:"
          grep "image:" "$FILE"

      - name: Commit and push changes
        run: |
          git config user.name "infra-bot"
          git config user.email "infra-bot@users.noreply.github.com"
          git add k8s/*.yaml
          git commit -m "deploy: update ${{ github.event.client_payload.service }} image to ${{ github.event.client_payload.tag }}" || exit 0
          git push

  deploy_dispatch:
    if: github.event_name == 'repository_dispatch'
    needs: update
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Fetch kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.DOKS_CLUSTER_NAME }}

      - name: Connect DOCR to cluster
        run: doctl registry kubernetes-manifest | kubectl apply -f -

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/

  deploy_on_push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Fetch kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.DOKS_CLUSTER_NAME }}

      - name: Connect DOCR to cluster
        run: doctl registry kubernetes-manifest | kubectl apply -f -

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/

      # Если хочешь именно принудительный перезапуск всех деплойментов
      - name: Rollout restart all deployments in namespace
        run: |
          kubectl -n iness rollout restart deploy --all
          kubectl -n iness rollout status deploy --all
